    <h1>RGB Color Guessing Game</h1>
    <p>Below is a RGB color value with each color value between 0 - 255. The color is displayed in one of the circles below. Click the circle you believe matches the RGB value.</p>
    <h2><span id="colorDisplay">Color Goal</span></h2>

    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode selected">Hard</button>
    </div>

    <div id="container">
        <div class="square"></div>    
        <div class="square"></div>    
        <div class="square"></div>    
        <div class="square"></div>    
        <div class="square"></div>    
        <div class="square"></div>
